      setup:
        - "Create and initialize application"
        - "Setup global pipes and middleware (ValidationPipe with transform: false)"
        - "beforeAll: Setup app ONLY, do NOT seed data"
        - "beforeAll: Add comment indicating external seeding requirement"
        - "beforeAll: Login user with permission using pre-seeded credentials"
        - "beforeAll: Login user without permission using pre-seeded credentials"

      per_test:
        - "NO beforeEach hook - tests assume data is already seeded"
        - "Tests import constants from seed file (IDs, credentials)"
        - "Tests use pre-seeded data and pre-obtained tokens"

