      setup:
        - "Create test module with real dependencies"
        - "beforeAll: Setup module ONLY, do NOT seed data"
        - "beforeAll: Add comment indicating external seeding requirement"
        - "For Repository IT: No login needed (direct repository testing)"
        - "For Handler IT: No login needed (pass tenantId in currentUser object)"

      per_test:
        - "NO beforeEach hook - tests assume data is already seeded"
