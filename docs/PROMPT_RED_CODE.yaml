              expect(firstModel).toHaveProperty('id');
              expect(firstModel).toHaveProperty('name');
              expect(firstModel).toHaveProperty('tenant_id');
            }
          });
        });
      });

    seed_data_helper_template:
      description: "Structure for [action-domain].seed.ts - COMMAND-BASED approach"

      critical_instructions: |
        CRITICAL: Generate seed file for COMMAND-BASED workflow:
        1. Read db_schema to get actual table names, columns, and constraints
        2. Identify NOT NULL columns → must provide values
        3. Identify nullable columns → can use NULL
        4. Respect FK relationships → seed parents before children
        5. Generate seedAllTestData() and cleanupAllTestData() as main functions
        6. Tests do NOT call these functions - called by npm commands
        7. See src/tests/setup/ for base implementation reference

      file_structure:
        1_constants:
          description: "Export ID constants and credentials at top"
          id_constants:
            pattern: "export const TEST_<TABLE_SINGULAR>_ID = 100xxx"
            software_id: "export const TEST_SOFTWARE_ID = 1"
            authorization_ids: "TEST_TENANT_ID, TEST_USER_ID, TEST_WORKSPACE_ID, TEST_EMPLOYEE_ID, TEST_ROLE_*_ID, TEST_PERMISSION_ID"
            domain_ids: "TEST_<DOMAIN_ENTITY>_ID based on domain (e.g., TEST_PARENT_CATEGORY_ID, TEST_CHILD_CATEGORY_ID)"

          permission_constant:
            pattern: "export const REQUIRED_PERMISSION_NAME = '<DERIVED_FROM_COMPONENT>'"
            derivation: "Use implementation_knowledge.techstack_mappings.derivation_patterns.permission_name"

          credentials:
            pattern: |
              export const TEST_USER_CREDENTIALS = { username: string, password: string, softwareId: number }
              export const TEST_USER_WITHOUT_PERMISSION_CREDENTIALS = { username: string, password: string, softwareId: number }
            note: "MUST have exactly 3 fields for login endpoint"

        2_main_seedAllTestData:
          description: "Main seeding function (called by npm run test:seed)"
          signature: "export async function seedAllTestData(dataSource: DataSource): Promise<void>"
          purpose: "Seed ALL test data (authorization + domain-specific) in single transaction"
          implementation_pattern: |
            Create queryRunner → connect → startTransaction
            Call helper seed functions in topological order:
              await seedSoftwares(queryRunner)
              await seedTenants(queryRunner)
              await seedUsers(queryRunner)
              await seedWorkspaces(queryRunner)
              await seedEmployees(queryRunner)
              await seedRoles(queryRunner)
              await seedPermissions(queryRunner)
              await seedRolePermissions(queryRunner)
              await seedRoleWorkspaces(queryRunner)
              await seed<DomainPlural>TestData(queryRunner)
            Commit transaction (or rollback on error)
            Release queryRunner
          error_handling: "try-catch with rollback on error, finally release queryRunner"

        3_main_cleanupAllTestData:
          description: "Main cleanup function (called by npm run test:cleanup)"
          signature: "export async function cleanupAllTestData(dataSource: DataSource): Promise<void>"
          purpose: "Delete ALL test data for this API using targeted DELETE queries"
          implementation_pattern: |
            Create queryRunner → connect
            SET FOREIGN_KEY_CHECKS = 0
            Delete in REVERSE topological order using specific test IDs:
              DELETE FROM <domain_table> WHERE tenant_id = TEST_TENANT_ID
              DELETE FROM role_workspaces WHERE workspace_id IN (SELECT id FROM workspaces WHERE tenant_id = TEST_TENANT_ID)
              DELETE FROM role_permissions WHERE role_id IN (SELECT id FROM roles WHERE tenant_id = TEST_TENANT_ID)
              DELETE FROM roles WHERE tenant_id = TEST_TENANT_ID
              DELETE FROM permissions WHERE id = TEST_PERMISSION_ID
              DELETE FROM employees WHERE workspace_id IN (SELECT id FROM workspaces WHERE tenant_id = TEST_TENANT_ID)
              DELETE FROM workspaces WHERE tenant_id = TEST_TENANT_ID
              DELETE FROM users WHERE id IN (TEST_USER_ID, TEST_USER_WITHOUT_PERMISSION_ID)
              DELETE FROM tenants WHERE id = TEST_TENANT_ID
              DELETE FROM softwares WHERE id = TEST_SOFTWARE_ID
            SET FOREIGN_KEY_CHECKS = 1
            Release queryRunner
          note: "Use DELETE with specific IDs, NOT TRUNCATE"

        4_helper_authorization_seed_functions:
          description: "Helper functions for authorization tables (internal use)"
          signature: "async function seed<TableName>(queryRunner: QueryRunner)"
          visibility: "Internal (not exported) - called by seedAllTestData()"
          sql_patterns:
            softwares: "INSERT IGNORE INTO softwares (...columns...) VALUES (...) - FIRST table"
            other_tables: "INSERT INTO table (...) VALUES (...) ON DUPLICATE KEY UPDATE col = VALUES(col)"
            role_permissions: "INSERT INTO role_permissions (...) - NO ON DUPLICATE KEY (detect duplicates)"

          column_derivation:
            method: "Query db_schema.<table_name> to get actual columns"
            common_columns:
              - "id, created_at, updated_at (standard)"
              - "tenant_id, user_id, workspace_id, creator_id (common FKs)"
              - "name, status (common attributes)"

          value_strategies:
            id: "Use exported constants (TEST_*_ID)"
            timestamps: "NOW()"
            fk_columns: "Use corresponding TEST_*_ID constant"
            name: "Descriptive test value based on purpose"
            password: "Use hash from implementation_knowledge.seed_syntax.password_hashing"
            status: "1 (active) or appropriate default"
            nullable: "NULL if not needed for test"

          special_notes:
            softwares: "Seed FIRST with INSERT IGNORE (required by permissions.software_id FK)"
            users: "Seed TWO users using credentials username values"
            workspaces: "Seed TWO workspaces (one per user)"
            employees: "Seed TWO employees (one per workspace)"
            roles: "Seed TWO roles (with/without permission)"
            role_permissions: "Link ONLY role WITH permission to permission"
            role_workspaces: "Link BOTH roles to their respective workspaces"

        5_helper_domain_seed_function:
          description: "Helper function for domain-specific data (internal use)"
          signature: "async function seed<DomainPlural>TestData(queryRunner: QueryRunner)"
          visibility: "Internal (not exported) - called by seedAllTestData()"
          sql_pattern: "Simple INSERT (idempotency not required - within transaction)"
          purpose: "Seed domain tables needed for test assertions"

          derivation_steps:
            1: "Identify domain table from component name"
            2: "Query db_schema.<domain_table> to get columns"
            3: "Extract expected data from test_plan (values, hierarchy, counts)"
            4: "Generate INSERT with actual columns and test values"

          common_patterns:
            hierarchical: "Seed parent first, then children with parent_id FK"
            multiple_records: "Create enough records to satisfy test_plan expectations"
            test_values: "Use exact values from test_plan.expected"
            required_fks: "Always include tenant_id, creator_id from authorization constants"

        6_optional_legacy_functions:
          description: "Optional legacy functions for backward compatibility"
          functions:
            seedTestData: "Old approach - can delegate to seedAllTestData or keep similar logic"
            cleanup: "Old cleanup using TRUNCATE ALL - kept if needed"
          note: "Only include if backward compatibility is required"

      code_generation_rules:
        - "Generate ACTUAL code - derive all details from db_schema"
        - "Follow topological order from step_4 graph analysis"
        - "seedAllTestData() calls ALL helpers including domain seed"
        - "cleanupAllTestData() deletes in REVERSE order with specific IDs"
        - "Helper functions are internal (not exported)"
        - "Export ONLY: constants, credentials, seedAllTestData, cleanupAllTestData"
        - "Include proper error handling (try-catch with rollback)"
        - "Add JSDoc comments explaining purpose and usage"
