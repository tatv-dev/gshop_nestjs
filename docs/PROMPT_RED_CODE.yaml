    e2e_test_lifecycle:
      description: "CRITICAL: E2E tests use COMMAND-BASED seeding approach + authentication"

      seeding_approach:
        external_seeding:
          when: "BEFORE running tests (not in test lifecycle hooks)"
          what: "ALL test data (authorization + domain-specific)"
          how: "Run: npm run test:seed <api-name>"
          function_called: "seedAllTestData(dataSource)"
          sql_pattern: "INSERT IGNORE for first table, ON DUPLICATE KEY UPDATE for others, simple INSERT for domain"
          rationale: "Tests are simpler, can seed once and run tests multiple times"

        authentication:
          when: "beforeAll (after data is seeded externally)"
          what: "Login TWO users to obtain access tokens"
          tokens:
            - "accessTokenWithPermission - from user with permission (happy path tests)"
            - "accessTokenWithoutPermission - from user without permission (403 tests)"
          credentials: "Use TEST_USER_CREDENTIALS and TEST_USER_WITHOUT_PERMISSION_CREDENTIALS from seed file"
          rationale: "Tokens are reused across all tests"

        data_sharing:
          isolation: "NO transaction isolation between tests"
